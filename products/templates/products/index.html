{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block body %}

  <h1>안녕</h1>
  <a href="{% url 'products:products_create' %}">상품 작성</a>
  {% for product in products %}
      <div style='border:solid 1px black;'>
        {{ product.pk }}
        {{ product.name }}
        {% for pdt_img in product.productimage_set.all %}
          <img src="{{ pdt_img.image.url }}" alt="">
        {% endfor %}
      </div>
    {% endfor %}
</div>
{% endblock body %}
