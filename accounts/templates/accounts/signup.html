{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <h1 class='text-center my-4'>
    회원가입을 해주세요</h1>
  <hr>
  <div class='container'>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class='btn btn-success' type="submit" name="" id="" value="가입하기">
    </form>
  </div>
{% endblock body %}
