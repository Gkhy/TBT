{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  TBT 회원가입
{% endblock title %}

{% block body %}
  <h1 class='text-center my-4'>
    회원가입을 해주세요</h1>
  <hr>
  <div class='container'>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class='btn btn-dark' type="submit" name="" id="">
    </form>
  </div>
{% endblock body %}
