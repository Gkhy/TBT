{% extends 'base.html' %}
{% load static %}

{% block body %}

  <section class="review__container">
    <p class="title text-center fw-semibold pt-3">
      <span class="title__user">{{ users.nickname }}</span>
      님의 리뷰 목록
    </p>

    <!-- 리뷰 리스트 -->
    <section class="review">
      {% if reviews %}
        <div class="review__category">
          <span class="category__name">상품 이름</span><span class="category__grade">평점</span><span class="category__title">리뷰 제목</span>
        </div>
        <hr class="line"/>
        <!-- 리뷰 아이템 -->
        {% for review in reviews %}
          <div class="review__list">
            <a href="{% url 'products:products_detail' review.product.pk %}">
              <img class="review__img" src="{{ review.product.product_image.all.first.image.url }}" alt="review-img"/>
              <span class="review__name">{{ review.product.name }}</span>
            </a>
            <span class="review__grade">
              <!-- 개행 방지 -->
              <svg class="bi bi-star-fill" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewbox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
              <!-- 개행 방지 -->
              {{ review.grade }}</span>
            <span class="review__title">{{ review.title }}</span>
          </div>
        {% endfor %}
      {% else %}
        <h1 class="empty">리뷰가 없어요 :(
        </h1>
      {% endif %}
    </section>
  </section>

{% endblock body %}
